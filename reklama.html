<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Practice</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #1a1a1a;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Target Practice Block */
        .target-block {
            background: linear-gradient(135deg, #27ae60 0%, #219653 100%);
            border-radius: 20px;
            padding: 40px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            cursor: pointer;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
        }

        .target-block:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
        }

        .target-block::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0) 70%);
            transform: rotate(45deg);
            animation: shine 4s infinite;
        }

        @keyframes shine {
            0% { transform: rotate(45deg) translate(-30%, -30%); }
            100% { transform: rotate(45deg) translate(30%, 30%); }
        }

        .target-content {
            flex: 1;
            z-index: 1;
        }

        .target-image {
            width: 180px;
            height: 180px;
            background-image: url('https://storage.googleapis.com/multi-static-content/previews/artage-io-thumb-0612caabc9a5540ddfc02112d3aa025c.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 1;
        }

        .target-title {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        .target-description {
            font-size: 18px;
            margin-bottom: 25px;
            opacity: 0.95;
            max-width: 75%;
            line-height: 1.5;
        }

        .target-button {
            background: linear-gradient(90deg, #ffffff 0%, #e5e7eb 100%);
            color: #27ae60;
            border: none;
            padding: 14px 30px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .target-button:hover {
            background: linear-gradient(90deg, #e5e7eb 0%, #d1d5db 100%);
            transform: translateX(8px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .target-button i {
            margin-left: 10px;
            font-size: 16px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            z-index: 1000;
            overflow-y: auto;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: #ffffff;
            margin: 5% auto;
            width: 90%;
            max-width: 900px;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            background: linear-gradient(135deg, #27ae60 0%, #219653 100%);
            color: white;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .modal-title {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .close-modal {
            background: none;
            border: none;
            color: white;
            font-size: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 10px;
        }

        .close-modal:hover {
            transform: scale(1.2) rotate(90deg);
            color: #e5e7eb;
        }

        .modal-body {
            padding: 40px;
            background: #f9fafb;
        }

        .league-info {
            background: linear-gradient(135deg, #d4f4e2 0%, #e6f9ed 100%);
            padding: 25px;
            border-radius: 16px;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .league-title {
            font-size: 24px;
            font-weight: 800;
            color: #27ae60;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .league-title i {
            font-size: 28px;
            color: #219653;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .league-points {
            font-size: 20px;
            color: #2d3748;
            font-weight: 600;
        }

        .task-list {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .task-item {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }

        .task-item:hover {
            transform: translateY(-5px);
        }

        .task-title {
            font-size: 18px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .task-title i {
            color: #27ae60;
            font-size: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #27ae60 0%, #219653 100%);
            transition: width 0.5s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg,
                rgba(255, 255, 255, 0.2) 25%,
                transparent 25%,
                transparent 50%,
                rgba(255, 255, 255, 0.2) 50%,
                rgba(255, 255, 255, 0.2) 75%,
                transparent 75%,
                transparent
            );
            background-size: 20px 20px;
            animation: progress-shine 2s linear infinite;
        }

        @keyframes progress-shine {
            0% { background-position: 0 0; }
            100% { background-position: 20px 20px; }
        }

        .progress-text {
            font-size: 14px;
            color: #2d3748;
            margin-top: 8px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="target-block" id="targetBlock">
            <div class="target-content">
                <h1 class="target-title">Target Practice</h1>
                <p class="target-description">Tackle weak areas with this customized session.</p>
                <button class="target-button">UNLOCK <i class="fas fa-arrow-right"></i></button>
            </div>
            <div class="target-image"></div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="targetModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Target Practice</h2>
                <button class="close-modal" id="closeModal">Ã—</button>
            </div>
            <div class="modal-body">
                <div class="league-info">
                    <h3 class="league-title"><i class="fas fa-trophy"></i> Level 5</h3>
                    <p class="league-points">My Points: 137</p>
                </div>

                <div class="task-list">
                    <div class="task-item">
                        <div class="task-title"><i class="fas fa-credit-card"></i> Pay by card for 150 RUB</div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: 0%"></div>
                        </div>
                        <div class="progress-text">0% Complete</div>
                    </div>
                    <div class="task-item">
                        <div class="task-title"><i class="fas fa-piggy-bank"></i> Create a deposit</div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: 50%"></div>
                        </div>
                        <div class="progress-text">50% Complete</div>
                    </div>
                    <div class="task-item">
                        <div class="task-title"><i class="fas fa-question-circle"></i> Ask 100 questions to AI consultant</div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: 20%"></div>
                        </div>
                        <div class="progress-text">20% Complete (20/100 questions)</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Open modal
        document.getElementById('targetBlock').addEventListener('click', function() {
            document.getElementById('targetModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        });

        // Close modal
        document.getElementById('closeModal').addEventListener('click', function() {
            document.getElementById('targetModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        });

        // Close modal when clicking outside
        window.addEventListener('click', function(event) {
            if (event.target === document.getElementById('targetModal')) {
                document.getElementById('targetModal').style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        });
    </script>
</body>
</html>
